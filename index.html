<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="topSvg"
  src="./images/bg-top.svg"
  alt="triangle with all three sides equal"
  height="600"
  width="200" />
  <img class="bottomSvg"
  src="./images/bg-bottom.svg"
  alt="triangle with all three sides equal"
  height="200"
  width="200" />
    <div class="container">
  
      <h2>Our Pricing</h2>
      <div class="container__date">
        <h4 class="container__annual">Annuallyy</h4>
      
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>        
        <h4 class="container__montly">Montly</h4>
      </div>
      <div class="cards">
        <div class="cards__container">
          <h3>Basic</h3>
          <div class="cards__container__price">
            <h1 class="cards__container__price__dollar">$</h1>
            <h1 class="cards__container__price__number">19.99</h1>
             
          </div>
          <hr>
          <h4>500 GB Storage</h4>
          <hr>
          <h4>2 Users Allowed</h4>
          <hr>
          <h4>Send Up to 3GB</h4>
          <hr>
          <button class="cards__container__btn">Learn More</button>
        </div>
        <div class="cards__container cards__container--highlight">
          <h3>Professional</h3>
          <div class="cards__container__price">
            <h1 class="cards__container__price__dollar">$</h1>
            <h1 class="cards__container__price__number">24.99</h1>
          </div>
  
          <hr>
          <h4>1 TB Storage</h4>
          <hr>
          <h4>5 Users Allowed</h4>
          <hr>
          <h4>Send Up to 10GB</h4>
          <hr>
          <button class="cards__container__btn cards__container__btn--white">Learn More</button>

        </div>
        <div class="cards__container">
          <h3>Master</h3>
          <div class="cards__container__price">
            <h1 class="cards__container__price__dollar">$</h1>
            <h1 class="cards__container__price__number">39.99</h1>
          </div>
  
          <hr>
          <h4>2 TB Storage</h4>
          <hr>
          <h4>10 Users Allowed</h4>
          <hr>
          <h4>Send Up to 20 GB</h4>
          <hr>
          <button class="cards__container__btn">Learn More</button>

        </div>
      </div>
    
    </div>
    
</body>
</html>
